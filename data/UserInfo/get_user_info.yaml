# 公共参数
case_common:
  allureEpic: 开发平台接口
  allureFeature: 个人信息模块
  allureStory: 个人信息接口

get_user_info_01:
    host: ${{host()}}
    url: /v1.6/minialiapp/user/getUserInfo
    method: GET
    detail: 正常获取个人身份信息
    headers:
      Content-Type: application/json
      # 这里token的值，写的是存入缓存的名称
      token: $cache{login_token}
    # 请求的数据，是 params 还是 json、或者file、data
    requestType: data
    # 是否执行，空或者 true 都会执行
    is_run:
    data:
      # 是否有依赖业务，为空或者false则表示没有
    dependence_case: False
        # 依赖的数据
    dependence_case_data:
    assert:
      # 断言接口状态码
      code:
        jsonpath: $.head.code
        type: ==
        value: 0
        AssertType:
      status_code: 200
      message:
        jsonpath: $.head.message
        type: ==
        value: 'success'
        AssertType:
    sql:
