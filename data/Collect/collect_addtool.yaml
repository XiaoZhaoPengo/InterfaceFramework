collect_addtool_01:
    host: ${{host()}}
    url: /iOS/v2.0/user/collectProduct/save
    method: POST
    detail: 新增收藏商品接口
    headers:
      Content-Type: application/json;
      # 这里cookie的值，写的是存入缓存的名称
      token: $cache{login_token}
    # 请求的数据，是 params 还是 json、或者file、data
    requestType: data
    # 是否执行，空或者 true 都会执行
    is_run:
    data:
      productId: "1150930"
      token: "eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJsaXRvbmd6ZXJvLmNvbSIsInVzZXJJZCI6IjI4OTY5NDkiLCJuaWNrTmFtZSI6IlpaWTk1MDc0NjIxIiwiYXZhdGFyVXJsIjoiaHR0cHM6Ly9zcmMuenV6dXlhLmNuL0ZxRURTTFBuaTNIZmJYQzdLWlZSVldfbUlfTVoiLCJtb2JpbGUiOiIxODI3MTQyMTIwMyIsImlhdCI6MTcyMTAxMTAzMSwiZXhwIjoxNzIxNjE1ODMxfQ.kaBCCTnDBOlT_aZsaymaIZSAqx0Bug2ESadRvOreKaU"
    dependence_case: False
    # 依赖的数据
    dependence_case_data:
    assert:
      # 断言接口状态码
      code:
        jsonpath: $.head.code
        type: ==
        value: 0
        AssertType:
      status_code: 200
      message:
        jsonpath: $.head.message
        type: ==
        value: 'success'
        AssertType:

collect_addtool_02:
    host: ${{host()}}
    url: /iOS/v2.0/user/collectProduct/save
    method: POST
    detail: 未登录状态下新增商品
    headers:
      Content-Type: application/json;
      # 这里cookie的值，写的是存入缓存的名称
    # 请求的数据，是 params 还是 json、或者file、data
    requestType: data
    # 是否执行，空或者 true 都会执行
    is_run:
    data:
      productId: "1150930"
      token: "eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJsaXRvbmd6ZXJvLmNvbSIsInVzZXJJZCI6IjI4OTY5NDkiLCJuaWNrTmFtZSI6IlpaWTk1MDc0NjIxIiwiYXZhdGFyVXJsIjoiaHR0cHM6Ly9zcmMuenV6dXlhLmNuL0ZxRURTTFBuaTNIZmJYQzdLWlZSVldfbUlfTVoiLCJtb2JpbGUiOiIxODI3MTQyMTIwMyIsImlhdCI6MTcyMTAxMTAzMSwiZXhwIjoxNzIxNjE1ODMxfQ.kaBCCTnDBOlT_aZsaymaIZSAqx0Bug2ESadRvOreKaU"
    # 是否有依赖业务，为空或者false则表示没有
    dependence_case: False
    # 依赖的数据
    dependence_case_data:
    assert:
      status_code: 200
      # 断言接口状态码
      errorCode:
      # 断言接口状态码
        jsonpath: $.head.code
        type: ==
        value: 1
        AssertType:
      errorMsg:
        jsonpath: $.head.message
        type: ==
        value: '请重新登录！'
        AssertType:
