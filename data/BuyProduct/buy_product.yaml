# 公共参数
case_common:
  allureEpic: 开发平台接口
  allureFeature: 商品下单模块
  allureStory: 商品下单接口

buy_product_01:
    host: ${{host()}}
    url: /iOS/v2.0/getQuestionOutline?productId=1150930
    method: GET
    detail: 获取产品状态
    headers:
      content-type: application/json
      # 这里token的值，写的是存入缓存的名称
      token: $cache{login_token}
    # 请求的数据，是 params 还是 json、或者file、data
    requestType: json
    # 是否执行，空或者 true 都会执行
    is_run:
    data:

    # 是否有依赖业务，为空或者false则表示没有
    dependence_case: False
        # 依赖的数据
    dependence_case_data:
    assert:
      # 断言接口状态码
      code:
        jsonpath: $.head.code
        type: ==
        value: 0
        AssertType:
      status_code: 200
      message:
        jsonpath: $.head.message
        type: ==
        value: 'success'
        AssertType:
    sql:
